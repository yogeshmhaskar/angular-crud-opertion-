<div class="container py-5">
  <form #frm="ngForm" (ngSubmit)="onSubmit(frm.value)"> 
  <div class="row">
      <div class="col-md-12">
        
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Registration Form</h3>
                      </div>
                      <div class="card-body">
                          
                              <div class="form-group">
                                  <label for="inputName"> Full Name</label>
                                  <input type="text" name="name"  class="form-control" #name="ngModel" ngModel  placeholder="full name" required>
                              </div>
                              <div class="form-group">
                                <label for="inputEmail3">Address</label>
                                <input type="text" name="address" class="form-control" #address="ngModel"  ngModel  placeholder="add" required>
                            </div>
                              <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="text" name="email" class="form-control" [pattern]="emlptn" #email="ngModel" ngModel placeholder="email@gmail.com" required >
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3">Mobile No</label>
                                  <input type="text" name="mobileno"  class="form-control" #mobileno="ngModel" ngModel  placeholder="mobile no" title="At least 6 characters with letters and numbers" required> 
                              </div>
                              <div class="form-group">
                                  <label for="inputVerify3">Pincode</label>
                                  <input type="text" name="pincode" class="form-control" #pincode="ngModel" ngModel   placeholder="pincode" required >
                              </div>
                              <div class="form-group">
                                    <!-- <input type="hidden" class="form-control" name="_id" #id value="{{_id1}}"> -->

                                  <button type="submit" [disabled]="frm.invalid" class="btn btn-danger" style="align-content:center">Register</button>
                              </div>
                         
                      </div>
                  </div>
              </div>
          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</form>
</div>
<!--/container-->
